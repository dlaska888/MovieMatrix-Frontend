<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Matrix</title>
  <link href="/common/css/dashboard.css" rel="stylesheet" />
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
  <script type="module" src="/common/js/dashboard.js" defer></script>
  <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
</head>

<body>
  <div class="sidebar p-3 hide-mobile">
    <div class="logo">
      <img src="common/assets/svg/movie-matrix_logo.svg" class="img-fluid rounded-top" alt="Logo" />
    </div>
    <div class="menu">
      <div class="menu-upper">
        <a href="#" class="active"><i class="bi bi-house"></i> Home</a>
        <a href="#"><i class="bi bi-compass"></i> Discover</a>
        <a href="#"><i class="bi bi-clock"></i> Watched</a>
      </div>
      <div class="menu-bottom">
        <a href="#"><i class="bi bi-person"></i> My Profile</a>
        <a href="/login.html" class="logout"><i class="bi bi-arrow-right-square"></i></i> Sign out</a>
      </div>
    </div>
    <!-- <div class="user-info">
        <span>User</span>
        <span>user@gmail.com</span>
      </div> -->
  </div>
  <div class="page-content my-3 flex-column justify-content-center">
    <div class="top-options gap-3 mb-5 mx-2 hide-scroll">
      <button id="popular" type="button" class="option active">Popular</button>
      <button id="trending" type="button" class="option">Trending</button>
      <button id="top-rated" type="button" class="option">Top Rated</button>
      <button type="button" class="option">Series</button>
      <button type="button" class="option">Horror</button>
    </div>
    <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling">Enable body scrolling</button> -->

    <div class="container-fluid d-flex justify-content-center">
      <div id="movies-container" class="row justify-content-center gap-4 gap-md-5 w-100 hide-scroll"></div>
    </div>
  </div>
</body>

</html>
