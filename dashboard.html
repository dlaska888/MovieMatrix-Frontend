<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Matrix</title>
  <link href="/common/css/dashboard.css" rel="stylesheet" />
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="/common/js/dashboard/dashboard.js" defer></script>
  <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
</head>

<body>
  <div class="sidebar p-3 hide-mobile">
    <div class="logo">
      <img src="common/assets/svg/movie-matrix_logo.svg" class="img-fluid rounded-top" alt="Logo" />
    </div>
    <div class="menu">
      <div class="menu-upper">
        <a id="nav-home-btn" class="nav-btn active"><i class="bi bi-house"></i> Home</a>

        <a id="nav-my-profile-btn" class="nav-btn"><i class="bi bi-person"></i> My Profile</a>

      </div>
    </div>
  </div>
  <div id="page-content" class="page-content flex-column pt-4 pb-2"></div>
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>
