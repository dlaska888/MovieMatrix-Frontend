<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Matrix</title>
  <link href="/common/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="/common/css/moviesChoice.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
  <script src="/common/js/moviesChoice.js" type="module" defer></script>
  <script src="/common/js/script.js" type="module" defer></script>
</head>

<body class="bg-dark text-white d-sm-flex flex-column justify-content-center w-100">
  <div class="movies-container p-2">
    <div class="movies-block">
      <div class="movies-header p-3">
        <div class="d-flex flex-column justify-content-center align-content-center">
          <h1 class="text-center">Select your choice of movies</h1>
          <div class="search_bar">
            <input id="search-bar" name="Search" type="text" placeholder="" />
            <i class="bi bi-search"></i>
        </div>
        </div>
        <h1><span id="movie-counter">0</span>/5</h1>
      </div>
      <div id="movies-container" class="rows">
        <div id="movie-list" class="row">
          
        </div>
        <div class="flex flex-center p-2">
          <span id="loader" class="fs-2 loader"></span>
        </div>
      </div>
      <div class="text-center">
        <button type="button" id="save-btn" class="btn btn-primary btn-save">Save</button>
      </div>
    </div>
  </div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>
  <div class="preloader">
    <img src="/common/assets/svg/spinner.svg" alt="spinner">
  </div>
</body>

</html>
