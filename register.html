<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" data-bs-theme="dark" />
  <title>Movie Matrix</title>
  <link href="/common/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="/common/css/register.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
  <script src="/common/js/register.js" type="module" defer></script>
  <script src="/common/js/script.js" type="module" defer></script>
</head>

<body class="bg-black">
  <div class="login-block-container">
    <div class="login-block">
      <div class="login-header">
        <p>Hello...</p>
        <h2>Register</h2>
      </div>
      <a href="/welcome.html" class="close-button">
        <i class="bi bi-x-circle close-icon"></i>
      </a>
      <form id="login-form" class="login-form text-white">
        <div class="form-group">
          <input type="text" class="input-group mb-3 login-email text-white" placeholder="email" id="registerEmail"
            name="email" value="dawid.laska@spoko.pl" required />
        </div>
        <div class="form-group">
          <input type="text" class="input-group mb-3 login-email" placeholder="username" id="registerUsername"
            name="username" value="dawid" required />
        </div>
        <div class="form-group">
          <input type="password" class="input-group mb-3 login-password" placeholder="password" id="registerPassword"
            name="password" value="123" required />
        </div>
        <div class="form-group">
          <input type="password" class="input-group mb-3 login-password" placeholder="confirm password"
            id="registerPasswordConfirm" name="passwordConfirm" value="123" required />
        </div>
        <button type="submit" class="btn btn-primary flex-center">Register</button>
        <div class="register-footer">
          <p>
            Already have an account ?
            <a href="/login.html" class="login-link">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>
  <div class="preloader">
    <img src="/common/assets/svg/spinner.svg" alt="spinner">
  </div>
</body>

</html>
