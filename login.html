<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" data-bs-theme="dark" />
  <title>Movie Matrix</title>
  <link href="/common/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="/common/css/login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
  <script src="/common/js/login.js" type="module" defer></script>
</head>

<body class="bg-black">
  <div class="login-block-container">
    <div class="login-block">
      <div class="login-header">
        <p>Welcome back !!!</p>
        <h2>Login</h2>
      </div>
      <a href="/welcome.html" class="close-button">
        <i class="bi bi-x-circle close-icon"></i>
      </a>
      <form id="login-form" class="login-form">
        <div class="form-group">
          <input type="text" class="input-group mb-3 login-email" placeholder="username/email" id="loginEmail"
            name="email" required />
        </div>
        <div class="form-group">
          <input type="password" class="input-group mb-3 login-password" placeholder="password" id="loginPassword"
            name="password" required />
        </div>
        <div class="form-group form-check">
          <a href="/forgot.html" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="login-footer">
          <p>
            Don't have an account?
            <a href="/register.html" class="register-link">Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>
</body>

</html>
